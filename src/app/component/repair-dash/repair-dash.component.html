<div class="content-container">
  <div class="flex-container" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px grid" fxLayoutAlign="space-evenly center">
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%">
      <app-dash-card fxFlexAlign="center" title="Stock"  [useVisual]="true" fxLayoutAlign="space-evenly center"></app-dash-card>
    </div>
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <app-dash-card title="In Service"  [useVisual]="true" fxLayoutAlign="space-evenly center"></app-dash-card>
    </div>
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <app-dash-card title="Completed" [useVisual]="true" fxLayoutAlign="space-evenly center"></app-dash-card>
    </div>
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <app-dash-card title="Stock Detail"  icon="inventory_2" fxLayoutAlign="space-evenly center"></app-dash-card>
    </div>
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <app-dash-card title="In Service Detail"  icon="handyman"fxLayoutAlign="space-evenly center" ></app-dash-card>
    </div>
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <app-dash-card title="Completed Detail"  icon="verified" fxLayoutAlign="space-evenly center"></app-dash-card>
    </div>
  </div>
</div>
