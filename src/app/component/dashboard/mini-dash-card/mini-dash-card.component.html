<div class="mini-dash-container">
  <mat-card [ngStyle]="{'background-color': bgColor}">
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
      <mat-icon>{{icon}}</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <h1>
        {{content}}
      </h1>
    </mat-card-content>
  </mat-card>
</div>
